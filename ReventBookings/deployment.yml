apiVersion: apps/v1
kind: Deployment
metadata:
  name: reventbookings-deployment
  annotations:
    kubernetes.io/change-cause: "Initial deployment"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: reventbookings
  template:
    metadata:
      name: myreventbookings
      labels:
        env: prod
        app: reventbookings
        app.kubernetes.io/name: reventbookings
    spec:
      containers:
        - name: reventbookings
          image: txchi/reventbookings:v1
          ports:
            - containerPort: 80
              name: http-web-api
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80	
              
---

apiVersion: v1
kind: Service
metadata:
  name: my-lb-service
spec:
  selector:
    app.kubernetes.io/name: reventbookings
  ports:
    - name: reventbookings-app-port
      protocol: TCP
      port: 8080
      targetPort: 80
  type: LoadBalancer